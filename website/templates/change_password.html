{% extends "base.html" %}
{% block content %}
    <h4>change password</h4>
    <br>
    <form method="POST">
        <div class="form-group">
            <label for="password1">Enter Email</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="email"
            />
        </div>
        
        <div class="form-group">
            <label for="password1">Enter New Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password1" 
                name="password1" 
                placeholder="password"
            />
        </div>
        <div class="form-group">
            <label for="password2">Re-Enter New Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password2" 
                name="password2" 
                placeholder="password"
            />
        </div>
        <button type="submit" class="btn btn-primary" >Enter</button>
    </form>
{%endblock%}
